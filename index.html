<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114年度上學期期末考試題題庫(加料學習版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Microsoft JhengHei", sans-serif;
            background-color: #f8fafc;
            scroll-behavior: smooth;
        }
        header {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
        }
        .option-btn {
            text-align: left;
            padding: 1rem;
            margin-bottom: 0.6rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.85rem;
            width: 100%;
            font-size: 1rem;
            background: white;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: flex-start;
        }
        .option-btn:hover:not(:disabled) { border-color: #818cf8; background-color: #f5f3ff; }
        .correct { background-color: #d1fae5 !important; border-color: #10b981 !important; color: #065f46; font-weight: 600; }
        .incorrect { background-color: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        
        .section-header {
            background: #4338ca;
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .floating-footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 540px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* 註解區塊樣式 */
        .note-box {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="pb-36">

    <header class="text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-2xl mx-auto px-5 py-3">
            <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-bold tracking-widest opacity-90 uppercase">114年度上學期 期末考試題庫(加料版)</span>
                <span id="completionRateTop" class="text-[10px] bg-indigo-500/50 backdrop-blur-md px-2 py-0.5 rounded-full border border-indigo-400/30">完成 0%</span>
            </div>
            <select id="topicSelector" onchange="changeTopic()" class="w-full p-3 rounded-xl text-gray-900 bg-white border-none shadow-xl text-base font-bold outline-none focus:ring-2 focus:ring-indigo-400 transition-all cursor-pointer">
                <option value="0">主題(一) 菩提自性是修行根本</option>
                <option value="1">主題(二) 修行由信解自性開始</option>
                <option value="2">主題(三) 自性世界因不同體悟而開展</option>
                <option value="3">主題(四、五) 迷時師度 / 日用修行</option>
                <option value="4">主題(六) 圓滿人人本具的自性</option>
                <option value="5">主題(七) 大智慧到彼岸</option>
                <option value="6">主題(八、九、十) 無念、無相、無住</option>
            </select>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-5">
        <div id="topicTitle" class="text-2xl font-black text-indigo-950 mb-6 leading-tight"></div>
        
        <!-- 影片播放區塊 -->
        <div id="videoContainer" class="mb-8 grid gap-6"></div>

        <div id="tfSection" class="hidden">
            <div class="section-header">一、是非題 (○ 正確 / × 錯誤)</div>
            <div id="tfQuestionsArea"></div>
        </div>

        <div id="mcSection" class="hidden mt-10">
            <div class="section-header">二、選擇題</div>
            <div id="mcQuestionsArea"></div>
        </div>
    </main>

    <footer class="floating-footer p-4">
        <div class="flex items-center justify-between gap-4">
            <div class="flex flex-col items-center justify-center px-5 border-r border-gray-100">
                <span class="text-[10px] text-gray-400 font-black uppercase tracking-tighter">答對題數</span>
                <span class="text-2xl font-black text-indigo-600 tabular-nums leading-none">
                    <span id="scoreDisplay">0</span><span class="text-sm text-gray-300 mx-1">/</span><span id="totalDisplay" class="text-gray-300">0</span>
                </span>
            </div>
            <div class="flex-1 flex gap-2">
                <button onclick="resetCurrentTopic()" class="flex-1 bg-rose-500 hover:bg-rose-600 text-white text-sm font-black py-3.5 rounded-xl shadow-lg shadow-rose-200 active:scale-95 transition-all">
                    清空重測
                </button>
                <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="flex-1 bg-slate-800 hover:bg-slate-900 text-white text-sm font-black py-3.5 rounded-xl shadow-lg shadow-slate-200 active:scale-95 transition-all">
                    回頂端
                </button>
            </div>
        </div>
    </footer>

    <script>
        // YouTube Icon Helper
        const ytIcon = (url) => `<a href="${url}" target="_blank" class="inline-flex items-center justify-center ml-2 align-bottom text-red-600 hover:text-red-700 hover:scale-110 transition-transform" title="前往 YouTube 觀看"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg></a>`;

        const quizData = [
            {
                title: `(一) 菩提自性是修行根本${ytIcon('https://youtu.be/72m-6yPl3ps')}`,
                
                questions: [
                    // 是非題
                    { type: 'TF', q: "成佛須「三祇修福慧，百劫修相好」，即使始終不明白心性之理，只要經過三大阿僧祇劫的用功，還是可以成就佛道。", a: false, page: "5、7", note: "成佛的核心在於明心見性，悟得本具佛性。若不明白心性之理，僅在外在形式上用功，所修仍屬生滅的人天因果，無法契入不生不滅的佛道。經典強調「不識本心，學法無益」，修行最終須歸於自性，僅靠時間積累無法成就佛道。" },
                    { type: 'TF', q: "「菩提自性是修行根本」意指修行若離心性，就會失去真正的方向與根源。", a: true, page: "3、5", note: "菩提自性是眾生本具的清淨覺性，一切修行法門皆以心性為核心。離開心性則修行無所歸依，僅是外在形式的積累，無法獲得究竟解脫，故心性為修行的根本方向與根源。" },
                    { type: 'TF', q: "智慧是本性本空，要安住在空性當中，說安住在空性中也是個方便，當下這念心，不起心、不動念就是安住。假使還有個安住的念頭，便有個「能」，有能就有「所」，那就是方便了。", a: true, page: "3、5", note: "智慧源自本性空性，安住空性的真義是當下一念心不起分別執著。若執著於「安住」的念頭，則形成「能安住」與「所安住」的對立，落入有為法的方便層次，而非究竟的空性體悟。" },
                    { type: 'TF', q: "任何法門修到一個頂點後，想要有所突破，開山祖師指出關鍵在於「安住大乘心」，意即安住於實相，這是修行的「根本」。", a: true, page: "3", note: "一切法門的修行若要突破瓶頸，須回歸實相核心。大乘心即是覺性、實相，安住其中心性方能不動搖，超越生滅因果，成為修行突破的關鍵與根本。" },
                    { type: 'TF', q: "為了明心見性，修六波羅蜜、修戒定慧、修善斷惡、念佛、持咒、禮誦、拜懺等等，這些都屬於加功用行。", a: true, page: "7", note: "明心見性是修行的核心目標，而六波羅蜜、戒定慧等種種修行方法，皆是累積福德資糧、消除業障的加功用行，透過這些方便法門，協助眾生契悟本具的菩提自性。" },
                    { type: 'TF', q: "大乘心（菩提心）即是覺心、覺悟的心，亦稱為道心，是一種在因當中廣積福德資糧，累積而來的智慧。", a: false, page: "3、5", note: "大乘心（菩提心）並非透過外在修練或福德累積而「創造」出來的產物，而是眾生本自具足的覺性。廣積福德資糧是成就菩提心的助緣，而非菩提心本身的來源，故該說法錯誤。" },
                    { type: 'TF', q: "《壇經》中六祖大師曰：「善知識！菩提自性，本來清淨，但用此心，直了成佛。」因佛性本具，本來清淨，故不用修行，即成佛道。", a: false, page: "3、7", note: "佛性本具是修行的根本依據，但眾生因妄想執著遮蔽了自性，故需透過修行破除執著、淨化心念。「但用此心」強調以自性為根本用功，而非不用修行，若捨棄修行則無法破除迷執，難以直了成佛，故該說法錯誤。" },
                    { type: 'TF', q: "「明心見性」是悟到本具的佛性，佛性就是覺性；覺性本性本空、不生不滅；在本性本空當中不能生萬法。", a: false, page: "5、7", note: "覺性本性本空，卻能生萬有、具足功德妙用，並非虛空空洞。「空性」是指不執著萬法的實有自性，而非否定萬法的因緣生起，覺性在空性中能隨緣顯現萬法，故「不能生萬法」的說法錯誤。" },
                    // 選擇題
                    { type: 'MC', q: "《楞伽經》告訴我們「雖自性淨」，但眾生「猶見不淨」，是何緣故？", o: ["客塵所覆故", "攀緣執取", "顛倒妄想", "以上皆是"], a: 3, page: "5、7", note: "眾生自性本淨，但因客塵煩惱遮蔽、對外境攀緣執取、起種種顛倒妄想，故無法見到自性清淨。三者皆是眾生「猶見不淨」的根本原因，故答案為以上皆是。" },
                    { type: 'MC', q: "「既然十法界不離一心，則一切修法，都是修心」，下列敘述何者正確？", o: ["此心放不下，打無明，好吃懶做等等，就向下墮落", "除習氣，諸惡莫作，眾善奉行，就向上提升", "所有修行方式（如參禪、念佛、誦經、禮拜等）本質上都是在修養心性", "以上皆是"], a: 3, page: "7、8", note: "十法界由一念心生，心念的善惡執著決定境界的升墮。放不下、起無明則向下墮落，除習氣、修善法則向上提升，而一切修行法門的本質都是調伏心性、回歸自性，故三者皆正確。" },
                    { type: 'MC', q: "為何說「心外的一切」都是「緣起性空」？", o: ["因為心外萬法都是真實永恆不變的", "因為諸法性空，是仗因托緣而有", "因為本性本空，所以一切都是虛空", "以上皆是"], a: 1, page: "5、7", note: "心外萬法皆無固定不變的自性（性空），須依賴種種因緣和合才能產生與存在（緣起）。①否定性空，③誤將性空等同於虛無，皆錯誤，故正確答案為②。" },
                    { type: 'MC', q: "五祖大師開示《金剛經》至哪一句話時，惠能大師言下大悟，一切萬法不離自性？", o: ["如是我聞", "凡所有相，皆是虛妄", "應無所住而生其心", "不識本心，學法無益"], a: 2, page: "21、34", note: "惠能大師聽五祖開示《金剛經》至「應無所住而生其心」時，頓悟一切萬法不離自性，並啟發「何期自性，本自清淨」等五種感悟，故該句為關鍵開悟語句。" },
                    { type: 'MC', q: "為什麼要認識本真？", o: ["以生滅心為本修因，而求佛乘不生不滅，無有是處", "心性本具，人皆可頓，但用此心，直了成佛", "不識本心，學法無益", "以上皆是"], a: 3, page: "3、5、21", note: "認識本真（自性）是成佛的根本前提。以生滅心念求不生滅佛道不可能成就，故①正確；心性本具故人人可頓悟，故②正確；不識本心則修行無方向，故③正確，因此答案為以上皆是。" },
                    { type: 'MC', q: "根據古德所言「菩薩畏因，眾生畏果」，修行者在面對煩惱時，應當如何用功？", o: ["廣修六波羅蜜，以福報來消除業障", "專注於禪定，讓心安住於空無的境界中", "從因上、心上去用功，因為天堂地獄都是從這念心生出來的", "專門誦唸經咒，祈求佛力加持，來承擔業報"], a: 2, page: "8、9", note: "「菩薩畏因」強調修行應從根源（心念）下手，因為一切善惡果報皆由心念（因）而生。①著重福報積累，②執著空無境界，④偏於外在祈求，皆未直指心念根本，故正確答案為③。" },
                    { type: 'MC', q: "在佛法中，「安住空性」的涵義是指什麼？", o: ["專注於呼吸，維持禪定狀態", "保持一個安住不動的念頭", "當下這念心，不起心、不動念", "徹底斷除所有的煩惱習氣"], a: 2, page: "3、5", note: "安住空性的核心是當下一念心不起分別執著、不動搖。①是禪定的方便方法，②執著「安住」的念頭仍有能所對立，④是修行的結果而非安住空性的涵義，故正確答案為③。" },
                    { type: 'MC', q: "《壇經》中，五祖大師云：「無上菩提，須得言下識自本心，見自本性，不生不滅。」以下何者為「言下」之意？", o: ["這念心始終不離，說話的當下即是，是謂「言下」", "須透過善知識解說，在他人的言說中找答案，是謂「言下」", "聽聞他人的言教後，回去思惟道理，是謂「言下」", "以上皆是"], a: 0, page: "3、18", note: "「言下」指起心動念的當下，說話、聽法的這一念心即是自性所在，強調當體即悟，而非依賴他人言說或事後思惟。②③偏離當下體悟的核心，故正確答案為①。" },
                    { type: 'MC', q: "關於「菩提自性」或「覺性」的描述，下列哪一項是正確之處？", o: ["它是虛空、空洞，一無所有，所以說「本性本空」", "它是眾生本具的，但必須透過向外學習的智慧才能啟發", "是不生不滅的覺性、心性，在本性本空當中能生萬有，具足功德妙用", "它的體性是生滅的，但因受到佛陀教化，可以轉為不生不滅"], a: 2, page: "5、7", note: "菩提自性（覺性）不生不滅，本性空性卻非虛無，能生萬法且具足功德妙用。①誤解空性為虛空，②否定自性本具、執向外求，④否認覺性不生不滅的本質，皆錯誤，故正確答案為③。" }
                ]
            },
            {
                title: `(二) 修行由信解自性開始${ytIcon('https://youtu.be/TSf69MBwEm0')}`,
                
                questions: [
                    // 是非題
                    { type: 'TF', q: "窺基大師說，信心的建立，要藉由外善知識的教導而顯發；理解則須自覺，因明了而生體悟，非他人所能替代。", a: true, page: "11、12", note: "信心的生起需依賴善知識的引導，破除疑惑、建立正見；而對自性的理解與體悟，則須透過自身的覺照與思惟，他人無法替代，故信心依他、理解自覺，該說法正確。" },
                    { type: 'TF', q: "「一闡提」不解不信，是為斷絕善根的人，所以不可能成佛。", a: false, page: "11、13", note: "佛法中主張一切眾生皆具佛性，「一闡提」雖鈍根邪見、暫時不解不信，但並非永遠斷絕善根，仍有因緣成熟、啟發佛性而成佛的可能，故「不可能成佛」的說法錯誤。" },
                    { type: 'TF', q: "修行的過程，應該要讓自己的信心從初信、正信、深信到證信，這一生絕對不虛過。", a: true, page: "14、15", note: "修行中信心的層次逐步提升，從初步相信到正信不疑，再到深信自性、最終證信實相，依此歷程用功，能確實體悟佛法真義，成就生命的究竟價值，故該說法正確。" },
                    { type: 'TF', q: "有智慧但無信心的人，容易增長無明；有信心但無智慧的人，容易增長邪見。", a: false, page: "12、13", note: "根據經典，有信心而無智慧者，容易因顛倒解義而增長無明；有智慧而無信心者，容易輕慢佛法而增長邪見。題目將兩者的結果顛倒，故說法錯誤。" },
                    { type: 'TF', q: "若有眾生欲向大乘者，最初所行的根本之業，是依止「一實境界」來修習信解。", a: true, page: "13、14", note: "「一實境界」即眾生本具的清淨心性，欲修大乘者，須以自性實相為根本，透過信解體悟此境界，方能入菩薩種性，故最初根本之業在於依止一實境界修習信解，該說法正確。" },
                    { type: 'TF', q: "修行人但從心上用功，不向心外馳求，信自心是佛，這些都是真實不虛的聖教語言。", a: true, page: "12、15", note: "佛法核心是「修心」，自性是佛，故修行人應向內觀照，不向外尋求佛道。信自心是佛、從心上用功，是聖教強調的根本原則，真實不虛，故該說法正確。" },
                    { type: 'TF', q: "「信」首先要斷疑生信，「解」是從知解入門，最後還要「解悟」，才能徹見自性，這就是「信解自性」。", a: true, page: "11、12", note: "信解自性的過程，先斷除疑惑建立信心，再透過知解理解佛法義理，最終透過解悟契入自性實相，三者相續相成，故該說法正確。" },
                    { type: 'TF', q: "靈雲睹桃花、香巖聞擊竹聲，頓了自心，稱之為「知解之解」。", a: false, page: "11、12", note: "靈雲睹桃花、香巖聞擊竹聲的頓悟，是直接體悟自心的「解悟之解」，而非僅僅透過聞法獲得的「知解之解」。「知解之解」是向外求知的淺層理解，「解悟之解」是自性的當下顯現，故題目分類錯誤。" },
                    { type: 'TF', q: "佛法上凡是講行持，都離不開信、解、行、證。所謂「行」有內行外行，要內外相應。內行須斷我法二執；外行則修萬善細行。", a: true, page: "12、13", note: "信、解、行、證是佛法行持的完整歷程，「行」分內外：內行斷除我法二執，淨化心性；外行修持萬善細行，積累福德，兩者相應才能圓滿修行，故該說法正確。" },
                    // 選擇題
                    { type: 'MC', q: "如何信解自性？", o: ["知幻即離，不作方便", "離幻即覺，亦無漸次", "隨順覺性", "以上皆是"], a: 3, page: "13、14", note: "信解自性需體悟萬法如幻，知幻即離而不執著方便法門，離幻即是當下覺性，且無漸次可得，同時須隨順本具的覺性用功。三者皆是信解自性的核心要點，故答案為以上皆是。" },
                    { type: 'MC', q: "欲學無上菩提，下列何者為非？", o: ["息滅妄心，了知妄境", "應信解自性", "須言下識自本心，不生不滅", "若輕人即有無量無邊罪"], a: 0, page: "13、20", note: "學無上菩提須信解自性、言下識自本心，且不可輕慢他人（輕人有重罪）。①中「息滅妄心」誤解修行要義，修行並非斷滅妄心，而是透過覺照不被妄心所轉，故①為錯誤選項。" },
                    { type: 'MC', q: "窺基大師所謂的「一闡提輩」是指：", o: ["利根正見之人", "利根邪見之人", "鈍根正見之人", "鈍根邪見之人"], a: 3, page: "11、13", note: "「一闡提」指鈍根且邪見之人，因根機鈍劣、執著邪見而不解不信佛法，故正確答案為④。" },
                    { type: 'MC', q: "根據《大般涅槃經》迦葉菩薩品，哪兩種人會「謗佛法僧」？", o: ["初發心時即發菩提心者與悟解者", "內行斷我法二執者與外行萬善者", "因瞋恚心故，不生信心者；雖有信心，然未解義理者", "利根邪見與鈍根正見之人"], a: 2, page: "12、13", note: "經中指出，不生信心且懷瞋恚心者，會直接謗佛法僧；而有信心但未理解義理者，會因顛倒解說而間接謗佛法僧。①②④所指人群皆不會謗佛法僧，故正確答案為③。" },
                    { type: 'MC', q: "關於信解自性，下列何者正確？", o: ["有信無解，增長邪見", "地前菩薩由信而解", "解而不信是鈍根人", "由聞法而信入是解悟之解"], a: 1, page: "12、13", note: "①有信無解應增長無明，有解無信才增長邪見，故錯誤；②地前菩薩尚未證悟，須透過信心逐步理解自性，故由信而解正確；③解而不信是利根邪見之人，非鈍根人，故錯誤；④由聞法信入是知解之解，非解悟之解，故錯誤。" },
                    { type: 'MC', q: "判斷自己的修行是否在「由信而解」的階段，可以檢視自己：", o: ["是否能背誦所有經典", "是否能以正見引導自己的行門", "是否有神通，能見前世因果", "是否能放下一切，離群索居"], a: 1, page: "14、15", note: "「由信而解」的核心是以正見指導行持，將對自性的信心轉化為實際的修行方向。①背誦經典是知識積累，③神通與前世因果非解的標準，④離群索居是外在形式，皆與「由信而解」無關，故正確答案為②。" },
                    { type: 'MC', q: "下列敘述何者錯誤？", o: ["行住坐臥、動靜閒忙不起心動念就是降伏其心", "這念心能反觀內照，就是最高的財富", "眾生皆有佛性，諸法皆有自性", "依漸修法門用功，也能成道證果"], a: 2, page: "5、7、15", note: "①不起心動念、不被境界轉即是降伏其心，正確；②反觀內照的覺性是不生不滅的寶藏，正確；③眾生皆有佛性，但諸法緣起性空、本無固定自性，故「諸法皆有自性」錯誤；④漸修是方便法門，能引導眾生契悟實相，正確。" },
                    { type: 'MC', q: "以下何者為非？", o: ["不信之人瞋恚心故毀謗三寶", "有信之人雖不解佛義，不謗佛法僧", "若有智慧，無有信心，則能增長邪見", "一解便徹自心，不存知解即入祖位"], a: 1, page: "12、13", note: "①不信且瞋恚者會毀謗三寶，正確；②有信但不解義者，可能因顛倒解說而間接謗佛法僧，故「不謗佛法僧」錯誤；③有智慧無信心者易增長邪見，正確；④徹悟自心、不執知解即入祖位，正確。" },
                    { type: 'MC', q: "六祖惠能大師一聞經語心即開悟，當時聽聞客人在誦讀哪一部經典？", o: ["《妙法蓮華經》", "《華嚴經》", "《圓覺經》", "《金剛經》"], a: 3, page: "20、21", note: "惠能大師早年聽客人誦讀《金剛經》，至「應無所住而生其心」時心即開悟，故正確答案為④。" }
                ]
            },
            {
                title: `(三) 自性世界因不同體悟而開展${ytIcon('https://youtu.be/LyKYtL8dTiw')}`,
               
                questions: [
                    // 是非題
                    { type: 'TF', q: "六祖大師悟到體用不二、空有一如，就是要「無住生心」，起般若觀照，覺性要時時存在。", a: true, page: "21、34", note: "六祖大師開悟後體悟自性體用不二、空有一如，核心是「應無所住而生其心」，即不執著空有兩邊，同時時時起般若觀照，保持覺性不間斷，故該說法正確。" },
                    { type: 'TF', q: "在未悟之前，所修的一切都是加行：誦經、持咒、打坐、參禪、拜懺、禮佛這種種法門，都是在累積福德資糧，這樣精進用功，就是修加行，還不是真正的修道。", a: true, page: "7、18", note: "未悟自性前，種種修行法門皆是加功用行，目的在於累積福德資糧、消除業障，為悟自性鋪墊因緣。真正的修道是悟後依自性用功，故未悟前的修行屬於加行，該說法正確。" },
                    { type: 'TF', q: "神秀大師「勿使惹塵埃」的意思是，一個真正的修行人應該讓自己完全遠離塵世，不與任何人事物接觸，以避免心生煩惱。", a: false, page: "18、19", note: "神秀大師「時時勤拂拭，勿使惹塵埃」的核心是透過時時檢討、觀照、改過，淨化身口意三業，避免心念被煩惱污染，而非遠離塵世、不接觸人事物。修行在於調伏心念，而非逃避環境，故該說法錯誤。" },
                    { type: 'TF', q: "事修就是要讓身口意三業都時時保持清淨，心中沒有貪瞋癡慢疑邪見，心中真正光明、清淨，就可以見性。", a: true, page: "18、19", note: "事修是透過持戒、行善等具體行持，保持身口意三業清淨，破除貪瞋癡等煩惱。透過事修淨化心念，能逐步去除自性的遮蔽，最終契悟本性，故該說法正確。" },
                    { type: 'TF', q: "既然「菩提本無樹」，那麼就不必修一切善法，自然可以直了成佛。", a: false, page: "20、21", note: "「菩提本無樹」是悟到自性空性，不執著於實有的修行形式，而非否定善法修行。眾生因妄想執著遮蔽自性，需透過修善法破除執著、淨化心念，方能直了成佛，捨棄善法修行則無法破除迷障，故該說法錯誤。" },
                    { type: 'TF', q: "惠能大師作「菩提本無樹」一偈，即已悟到最高的實相境界，達到體用一如。", a: false, page: "21、34", note: "惠能大師「菩提本無樹」一偈，主要悟到的是自性空性（心之體），尚未達到體用一如的最高實相境界。後經五祖開示《金剛經》至「應無所住而生其心」，才進一步悟到體用不二、空有一如的實相，故該說法錯誤。" },
                    { type: 'TF', q: "「應無所住而生其心」的「住」，是指攀緣心，所以只要不想過去、不想現在、不想未來、不想東西南北，就是無住生心。", a: false, page: "34、35", note: "「無住」的核心是不執著善惡、空有等一切境界，而非斷滅一切念頭。若僅是不想過去現在未來，陷入無記空或昏沉，並非真正的無住。真正的無住生心，是不執著念頭而念頭清晰明了，覺性時時在場，故該說法錯誤。" },
                    { type: 'TF', q: "「言下識自本心」的「言下」，指的是起心動念當下那一念，念頭一過就已經成為話尾了。所以，要從自己起心動念的這念心去認識誰在說話，從這個地方「見自本性」。", a: true, page: "3、18", note: "「言下」強調當下體悟，即起心動念的瞬間，這一念心即是自性的顯現。透過觀照當下說話、聽法的念心，能直接認識本心、見自本性，念頭過後則落入分別思惟，無法當體悟入，故該說法正確。" },
                    { type: 'TF', q: "五祖大師要求門人火急作偈，不得遲滯，因為見性之人，思慮不能太慢，故「思量即不中用」。", a: false, page: "18、20", note: "五祖大師說「思量即不中用」，是因為心性是無為法，見性需當下體悟，而非透過有為的思量分別。與思慮快慢無關，即使快速思量，仍屬生滅心念，無法契入無為自性，故該說法錯誤。" },
                    { type: 'TF', q: "「時時勤拂拭，勿使惹塵埃」只是事修的體悟，並非究竟，因此不能依此用功。", a: false, page: "18、19", note: "神秀大師的偈子雖屬漸修的事修體悟，尚未達到究竟的實相境界，但仍是重要的修行方便。對於尚未悟自性的眾生而言，依此偈時時檢討、淨化心念，是累積資糧、趨向悟境的重要途徑，故「不能依此用功」的說法錯誤。" },
                    // 選擇題
                    { type: 'MC', q: "惠能大師聽五祖大師說《金剛經》，至「應無所住而生其心」，言下大悟，悟到什麼？", o: ["一切萬法不離自性", "悟道這念心體用一如、空有不二", "無住生心就是定慧等持的這念心", "以上皆是"], a: 3, page: "21、34", note: "惠能大師此時的開悟，包含三重内涵：悟到一切萬法皆不離自性；體悟心之體用一如、空有不二；明白無住生心即是定慧不二的清淨心。三者皆為其開悟的核心內容，故答案為以上皆是。" },
                    { type: 'MC', q: "六祖大師的偈子「菩提本無樹，明鏡亦非臺，本來無一物，何處惹塵埃」，所揭示的理體是：", o: ["空性、一切諸法畢竟空", "知幻即離，離幻即覺", "妙有之理，能生萬法", "漸修成道，不墮惡道"], a: 0, page: "20、21", note: "該偈子透過否定「菩提樹」「明鏡臺」等實有執著，揭示自性本空、一切諸法畢竟空的理體。②是信解自性的要點，③是體用一如的後續悟境，④是神秀偈子的修行方向，故正確答案為①。" },
                    { type: 'MC', q: "下列何者符合「自性能生萬法」的道理？", o: ["可以隨心所欲，想做什麼就做什麼", "因為外在世界都是自性所生的幻象，所以不需要努力工作，得過且過即可", "認為一切早已註定，再怎麼努力也沒有用", "深刻認識到自己的起心動念至關重要，因此積極修善斷惡，就能開創光明的人生"], a: 3, page: "5、7", note: "「自性能生萬法」指自性在空性中能隨緣生起萬法，心念是萬法生起的根源。①隨心所欲是放縱煩惱，②得過且過是否定因緣努力，③宿命論忽視心念的能動性，皆錯誤；④認識到心念的重要性，修善斷惡以淨化心念，符合自性生萬法的道理，故正確。" },
                    { type: 'MC', q: "五祖大師對神秀說「汝作此偈，未見本性，只到門外，未入門內」，意指神秀的修行屬於哪一類？", o: ["悟到空性，但執著於空", "功德具足，只欠祖師印可", "執著有為法，尚未契悟無為的本心", "雖有解悟，但無實證"], a: 2, page: "18、19", note: "神秀的偈子強調「時時勤拂拭」，仍有能修、所修的對立，屬於有為法的漸修層次，尚未契悟無為、不生不滅的本心。①未悟空性，②功德未具足，④尚未解悟本心，故正確答案為③。" },
                    { type: 'MC', q: "在道場中，雖然幫師兄弟完成了緊急任務，卻心想：「我做得比他好，功勞應該歸我，為何師父還是表揚了他？」這是哪一種執著？", o: ["認為四大五蘊為幻有", "落入「有理無事」的邪見", "修福著相，落入「有我罪即生」", "執空廢有，未修福德"], a: 2, page: "53、54", note: "幫助他人本是修福，但執著於「我」的功勞、計較表揚，是著相修行，落入「有我」的執著。①是對五蘊的正見，②是懂理而不行，④是執空而不修善，皆與題意不符，故正確答案為③。" },
                    { type: 'MC', q: "五祖大師喚諸門人作偈，為何又說「思量即不中用」？", o: ["心性是無為法，若以有為法覓無上菩提，了不可得", "思量即是生滅想念", "見性之人，言下須見", "以上皆是"], a: 3, page: "18、20", note: "心性是無為、不生不滅的，思量是有為、生滅的念頭，以生滅思量尋求無為菩提不可能成就；且見性需當下體悟，言下即見，而非透過思量推求。三者皆是「思量即不中用」的原因，故答案為以上皆是。" },
                    { type: 'MC', q: "有關六祖大師開悟的層次，下列敘述，何者為是？", o: ["分為兩個層次，一是悟到心之體——般若空性，二是悟到體用一如，體用本來就是一個", "第一次五祖大師說惠能大師沒有悟，是指沒有悟到最高的實相境界", "第二次則悟到了「無住生心」，就是悟到了菩提心了", "以上皆是"], a: 3, page: "21、34", note: "六祖大師的開悟確分兩層：初作「菩提本無樹」偈悟到般若空性（心之體），五祖謂其「未見性」是因未達體用一如的最高實相；後聞「應無所住而生其心」悟到體用不二、無住生心，即是菩提心的顯現。三者皆正確，故答案為以上皆是。" },
                    { type: 'MC', q: "下列何者為非？", o: ["「菩提本無樹」意為菩提樹乃因緣假合是空性，不可執著", "「明鏡亦非台」明鏡表心體，這念心照天照地無台可尋", "「本來無一物」意為一切法畢竟空", "「何處惹塵埃」意為菩提心染污即不得"], a: 0, page: "20、21", note: "以下參考註解忽略待師父說明①②③對偈子的詮釋皆正確，揭示了自性空性的理體；④「何處惹塵埃」意為自性本空，無實有的「塵埃」可染污，而非「菩提心染污即不得」，故④錯誤。" }
                ]
            },
            {
                title: `(四) 迷時師度 悟了自度${ytIcon('https://youtu.be/QfL7kliCWlI')} (五) 日用修行不離自性${ytIcon('https://youtu.be/l3LiViztadQ')}`,
               
                questions: [
                    // 是非題
                    { type: 'TF', q: "《大乘起信論》告訴我們，真如有「正因熏習之力」，所以只要靠真如內薰，眾生即能自斷煩惱入涅槃。", a: false, page: "23、24", note: "《大乘起信論》指出，眾生雖有真如正因熏習之力，但須值遇諸佛菩薩、善知識等外緣引導，方能契悟自性、斷除煩惱入涅槃。僅靠內薰而無外緣，難以突破迷執，故「只要靠真如內薰即可」的說法錯誤。" },
                    { type: 'TF', q: "在《雜阿含經》中，佛陀告訴我們：「夫善知識、善友、善伴，乃是梵行全體。」故修行若能得遇大善知識、善友、善伴，則一切無勞我修。", a: false, page: "23、24", note: "善知識是梵行全體，能為修行指引方向，但真正的覺悟須靠自身自性自度。善知識無法替代弟子修行，弟子仍需透過自身的觀照、實踐破除煩惱，故「一切無勞我修」的說法錯誤。" },
                    { type: 'TF', q: "只要心當中沒有邪見，具備知識和見解，並能落實修行者，即稱為「大善知識」。", a: false, page: "23、27", note: "大善知識不僅需自身無邪見、有知解、能修行，更需具備引導眾生、啟發他人自性的能力，能以佛法義理化導眾生破除迷執。僅自身修行圓滿而無度化眾生的悲心與能力，不足以稱為大善知識，故該說法錯誤。" },
                    { type: 'TF', q: "「觸物起照」指的是在接觸外境時，能觀照其虛妄本質，不為外境所轉。", a: true, page: "32、33", note: "「觸物起照」是日用修行的核心方法，即六根接觸六塵外境時，立刻以般若智慧觀照外境的虚妄本性，不被外境的好惡、善惡所牽引，保持心念的清淨與自主，故該說法正確。" },
                    { type: 'TF', q: "「終日喫飯，未曾咬著一粒米。」告訴我們修行在日用之間，只要不被諸境所迷惑，即是自在解脫之人。", a: true, page: "31、32", note: "此語以日常生活中的吃飯為喻，說明修行不在於遠離世間，而在於日用之間不被外境、念頭迷惑。即使從事種種世務，若能保持覺照、不執著，即是自在解脫的境界，故該說法正確。" },
                    { type: 'TF', q: "菩薩在日常修行中，廣修六度萬行，必須和光同塵，與眾生同流合污，才有辦法度眾生。", a: false, page: "33、34", note: "菩薩和光同塵是指隨順眾生因緣，深入世間度化眾生，而非與眾生同流合污。菩薩需保持自身清淨覺性，以般若智慧引導眾生，若同流合污則會染污自性，反而無法度化他人，故該說法錯誤。" },
                    { type: 'TF', q: "香嚴智閑禪師在聽到瓦礫擊竹的聲響時，體悟到「能聽的心」和「所聽的聲音」同時存在，而頓然開悟。", a: false, page: "26、27", note: "香嚴智閑禪師聞瓦礫擊竹聲開悟，體悟的是能聽、所聽皆歸自性，並非執著於「能聽的心」與「所聽的聲音」的分離存在。其開悟的核心是超越能所對立，契入自性實相，故該說法錯誤。" },
                    { type: 'TF', q: "佛言：「隨其心淨即佛土淨」，只有到了西方才能心淨土淨。", a: false, page: "8、24", note: "「隨其心淨即佛土淨」強調佛土的清淨與否取決於心念的清淨，而非外在的地點。無論身在何處，只要心念清淨，当下即是淨土，並非只有到西方才能心淨土淨，故該說法錯誤。" },
                    { type: 'TF', q: "善知識雖能指引方向、破除邪見、啟發般若，但不能替弟子開悟；真正的覺悟，是弟子自性當下的顯現。", a: true, page: "23、25", note: "善知識的作用是為弟子指引修行方向、破除邪見、啟發般若智慧，但開悟是自性的當下顯現，須靠弟子自身的體悟與實踐，善知識無法替代，故該說法正確。" },
                    { type: 'TF', q: "自性自度的核心義理在於：自心的煩惱、邪見、嫉妒、愚癡等眾生，必須由自己的正見與般若來調伏、破除；因此真正的度，在自心，不在外界。", a: true, page: "24、25", note: "自性自度強調自心是解脫的根本，自心的煩惱、邪見等唯有透過自身的正見與般若智慧才能調伏。外界的善知識、修行環境僅是助緣，真正的解脫不在外界而在自心，故該說法正確。" },
                    // 選擇題
                    { type: 'MC', q: "所謂「外道」，是指：", o: ["執著世界有造物主者", "執斷常知見者", "心外求道者", "以上皆是"], a: 3, page: "29、30", note: "「外道」的核心是心外求道，即不向自性用功而向外尋求佛道。執著造物主、執斷常見等，皆屬於心外求道的表現，故三者皆為外道的特徵，答案為以上皆是。" },
                    { type: 'MC', q: "如何在日用當中修行？", o: ["在日用不知處，求其固有之知", "一切聲色貨利，不為所惑", "遇境逢緣，無一物可動於中", "以上皆是"], a: 3, page: "31、33", note: "日用修行的核心是時時保持覺照：在不知不覺的日常中覺醒自性的固有智慧（求其固有之知）；面對聲色貨利等外境不被迷惑；遭遇種種因緣時心念不動搖。三者皆是日用修行的要點，故答案為以上皆是。" },
                    { type: 'MC', q: "在日常生活中，修行者依「應無所住而生其心」的道理，應當堅持何種行持？", o: ["為避免起心動念，什麼都不想", "廣行六度萬行，且不在塵境中以識情染著自心", "只專注禪定就好", "僅修事相善法，不必了解理體空性"], a: 1, page: "34、35", note: "「應無所住而生其心」要求不執著塵境、不被識情染著，同時廣行六度萬行（生其心）。①是斷滅空，③偏廢事修，④偏廢理體，皆不符合無住生心的義理，故正確答案為②。" },
                    { type: 'MC', q: "《金剛經》一開始提到「爾時，世尊食時，著衣持鉢，入舍衛大城乞食。於其城中，次第乞已，還至本處。飯食訖，收衣鉢，洗足已，敷座而坐。」長老須菩提，於中有何體悟？而大歎希有！", o: ["世尊即便乞食，也具足威儀", "世尊行住坐卧，穿衣吃飯，皆不離自性，此即頓悟修行之要", "世尊食畢，即敷座用功，十分精進", "世尊和光同塵，與大眾一同平等乞食，沒有特權"], a: 1, page: "31、32", note: "世尊的日常行持（乞食、洗足、敷座等）皆在自性中，行住坐卧無不體現無住生心的境界，這正是頓悟修行的核心——日用即道、不離自性。須菩提體悟到此點而歎希有，故正確答案為②。" },
                    { type: 'MC', q: "根據「無盡燈法門」的開示，報答佛恩的真正表現是什麼？", o: ["誦經禮懺", "確保衣缽不失", "繼續開導眾生發菩提心，饒益一切眾生", "以上皆是"], a: 2, page: "26、27", note: "「無盡燈法門」以一燈燃百千燈為喻，強調報答佛恩的核心是將佛法傳承下去，開導更多眾生發菩提心、獲得利益。①是個人的修行，②與報恩無關，皆非核心，故正確答案為③。" },
                    { type: 'MC', q: "關於有師度還需自度，下列何者為非？", o: ["因身心本不相代", "師父的開示只是指路碑，路還是要自己走", "師度是梵行半體，自度亦是，兩個加起來才是梵行全體", "師父引進門，修行在個人"], a: 2, page: "23、24", note: "佛陀指出善知識是梵行全體，而非半體，自度是在善知識引導下的自性實踐，故③的說法錯誤。①②④皆強調師度是助緣、自度是根本，符合師度與自度的關係，故正確答案為③。" },
                    { type: 'MC', q: "根據《大乘起信論》，眾生有「正因熏習之力」，若欲成就佛道，下列何者為是？", o: ["眾生可自斷煩惱入涅槃", "善知識能為眾生助緣，使其外得悟境", "正因雖是自性本有，眾生不知，必須值遇諸佛菩薩或善知識等以之為「緣」引導，方能契悟自性", "正因即師度，善知識即自度，二者無異"], a: 2, page: "23、24", note: "①僅靠正因無法自斷煩惱，需外緣引導，故錯誤；②善知識是內在悟境的助緣，非外得悟境，故錯誤；③正因本有但眾生不知，需善知識為緣引導，正確；④正因是自度的根本，善知識是師度的助緣，二者有別，故錯誤。" },
                    { type: 'MC', q: "根據〈六即頌〉的道理，修行人應該如何看待自身的行持？", o: ["專注修福德，不必在乎言語行為", "不管心性之理，只專注於事修", "只要做到「動靜理全是」即可，毋需顧慮事相", "「行藏處」就是我們的用功處"], a: 3, page: "31、33", note: "〈六即頌〉強調修行不離日用，行住坐卧（行藏處）皆是用功之處。①忽視言語行為的清淨，②偏廢理體，③忽視事相實踐，皆不符合其義理，故正確答案為④。" },
                    { type: 'MC', q: "下列何者是心外求道？", o: ["在日常生活中觸物起照", "修六度是為了求福、生天", "時時保持覺性存在，人在哪裡、心在哪裡", "布施時不住相、不執著功德"], a: 1, page: "29、30", note: "心外求道是指不向自性用功，而向外尋求果報或佛道。②修六度為求福、生天，執著外在果報而非淨化自性，屬於心外求道。①③④皆是向內觀照、依自性用功，故正確答案為②。" },
                    { type: 'MC', q: "為什麼迷時，需要師度？", o: ["有善知識化導，令得見性", "以善知識故，脫於生死", "譬如闇中寶，無燈不可見，佛法無人說，雖慧莫能了", "以上皆是"], a: 3, page: "23、24", note: "迷時眾生被煩惱遮蔽，需善知識化導以見性、脫離生死；佛法深奧，若無善知識開示，縱有智慧亦難以理解，如同暗中寶物需燈照明。三者皆是迷時需要師度的原因，故答案為以上皆是。" }
                ]
            },
            {
                title: `(六) 圓滿人人本具的自性${ytIcon('https://youtu.be/vY0qvZfzGtY')}`,
                
                questions: [
                    // 是非題
                    { type: 'TF', q: "頓悟法門是無一法可得，不但是染法不可得，連清淨法、出世法也了不可得。", a: true, page: "39、40", note: "頓悟法門的核心是契入自性實相，實相中無任何固定不變的法可得。染法、清淨法、出世法等皆是因緣假名，並非實有自性，故頓悟時不執著於任何一法，該說法正確。" },
                    { type: 'TF', q: "眼不被色迷、耳不被聲迷、鼻根不被香臭氣味迷、舌根不被酸甜苦辣迷、心不迷惑就是悟，契悟這念本具的心，才是真正的找到路頭。", a: true, page: "40、41", note: "悟的核心是不被外境迷惑，六根接觸六塵時保持心念的清淨與覺照，契悟本具的自性。不迷惑即是當下覺悟，找到修行的根本方向，故該說法正確。" },
                    { type: 'TF', q: "「中道」指的是不偏執於生滅、常斷、一異、來出，但仍然承認其為實有。", a: false, page: "37、41", note: "中道的核心是超越生滅、常斷等種種對立分別，不執著兩邊，同時也不承認這些對立概念的實有自性。題中「仍然承認其為實有」違背中道義理，故說法錯誤。" },
                    { type: 'TF', q: "「事理不二」的意思是：只要懂佛法的道理，不需要持戒、誦經、打坐……等實踐功夫。", a: false, page: "37、38", note: "「事理不二」指理體與事相圓融無礙，懂道理（理）與實踐功夫（事）不可偏廢。僅懂道理而不實踐，會增長邪見，無法真正契悟事理不二的實相，故該說法錯誤。" },
                    { type: 'TF', q: "六祖惠能大師認為，正教本無頓漸之別，但因眾生根性有利鈍差異，故方便立「頓」、「漸」之假名。", a: true, page: "39、40", note: "佛法的正教核心是契悟自性，本無頓漸之分，但眾生根機有利鈍，對於鈍根者需漸修引導，對於利根者可頓悟契入，故方便安立頓漸之名，該說法正確。" },
                    { type: 'TF', q: "六祖大師認為禪定解脫比見性更重要，因此應該先修禪定再談見性。", a: false, page: "39、40", note: "六祖大師強調見性是根本，禪定是方便法門，用於輔助淨化心念、契悟見性。見性是解脫的核心，禪定是見性的助緣，故「禪定解脫比見性更重要」的說法錯誤。" },
                    { type: 'TF', q: "「頓悟」指當下契悟心性，而「漸修」，是依次第精進用功斷除習氣，是由事入理。", a: true, page: "39、40", note: "頓悟是不經漸次、當下契悟心性實相；漸修是透過持戒、修行等次第功夫，斷除煩惱習氣，從具體事相逐步契入理體。二者互為補充，該說法正確。" },
                    { type: 'TF', q: "在《維摩詰經》中，維摩詰菩薩示現「入不二法門」的方式是透過無量的讚歎與說法。", a: false, page: "40、41", note: "《維摩詰經》中，維摩詰菩薩以「默然無言」示現入不二法門，因為不二法門超越語言文字，無法透過讚歎與說法表達。題中說法與經典不符，故錯誤。" },
                    // 選擇題
                    { type: 'MC', q: "有關於「佛性」，下列何者正確？", o: ["不二之法", "非常非無常", "一闡提亦有", "以上皆是"], a: 3, page: "37、41、13", note: "佛性是不二之法，超越種種對立；其體性非常非無常，不執著生滅與恆常；一切眾生皆有佛性，包括一闡提輩（暫時鈍根邪見者）。三者皆正確，故答案為以上皆是。" },
                    { type: 'MC', q: "「心性」只有一個，是二就不對，原因是", o: ["「二」就成相對", "相對屬於生滅", "是方便法門", "以上皆是"], a: 3, page: "37、41", note: "心性是絕對的實相，若分為「二」則落入相對概念；相對概念皆屬生滅法，與心性不生不滅的體性不符；分「二」僅是方便引導眾生的權宜之法，非究竟實相。三者皆為「是二就不對」的原因，故答案為以上皆是。" },
                    { type: 'MC', q: "若事情做完後仍「沾沾自喜」或「憂愁煩惱」，表示什麼？", o: ["已經達到思盡還源的境界", "是智慧心的顯現", "還執著於妄想，未能銷歸自性", "是有修行的展現"], a: 2, page: "38、40", note: "事情做完後的沾沾自喜或憂愁煩惱，皆是執著於結果的妄想心念，未能將心念銷歸自性、不執著善惡好壞。①是究竟境界，②是智慧顯現，④是修行成就，皆與題意不符，故正確答案為③。" },
                    { type: 'MC', q: "所謂事理不二，是指：", o: ["事理一如", "事理圓融無礙", "即事即理，即理即事", "以上皆是"], a: 3, page: "37、38", note: "事理不二的核心是理體與事相不可分割：事理本來一如，無有分離；二者圓融無礙，不相妨礙；事相中蘊含理體，理體透過事相顯現（即事即理、即理即事）。三者皆闡述了事理不二的義理，故答案為以上皆是。" },
                    { type: 'MC', q: "關於頓悟與漸修，下列敘述何者正確？", o: ["兩者矛盾，必須擇一而修", "頓悟為因，漸修為果", "頓悟與漸修是互相融通，沒有矛盾的修行方式", "漸修從理入、頓悟從事入"], a: 2, page: "39、40", note: "①頓悟與漸修並不矛盾，可相輔相成，故錯誤；②頓悟是契悟理體，漸修是淨化事相，二者非因果關係，故錯誤；③二者互相融通，利根者頓悟後仍需漸修淨習，鈍根者漸修積累後可頓悟，正確；④漸修從事入、頓悟從理入，故錯誤。" },
                    { type: 'MC', q: "根據《六祖壇經》所說，「佛法是不二之法」其意義為何？", o: ["修禪入定即可證佛性", "有修有證，方名佛法", "超越相對，不落二邊", "定慧相生，次第而修"], a: 2, page: "37、41", note: "「佛法是不二之法」強調佛法的核心是超越生滅、空有、善惡等種種相對概念，不落兩邊，契入絕對的自性實相。①偏於禪定，②執於修證，④偏於次第，皆不符合不二之義，故正確答案為③。" },
                    { type: 'MC', q: "五祖大師在黃梅教導學人的頓悟法門是？", o: ["六度法門", "惟論見性", "懺悔法門", "斷惡修善之法"], a: 1, page: "18、21", note: "五祖大師在黃梅傳授頓悟法門，核心是「惟論見性」，直指眾生本具的自性，不執著外在形式，引導學人當下契悟本心。①③④是修行的方便法門，非頓悟法門的核心，故正確答案為②。" }
                ]
            },
            {
                title: `(七) 大智慧到彼岸${ytIcon('https://youtu.be/miQQY5JwQ4c')}`,
                
                questions: [
                    // 是非題
                    { type: 'TF', q: "六祖大師所說的「般若」，主要是指透過大量閱讀經典、累積知識而獲得的博學智慧。", a: false, page: "43、44", note: "六祖大師所說的般若，是眾生本自具足的根本智慧，能照見諸法實相，並非透過閱讀經典、累積知識獲得的博學智慧。後者是世間智慧，般若則是超越知識的自性智慧，故該說法錯誤。" },
                    { type: 'TF', q: "「正見名出世，邪見是世間」說明修道者應當時時觀察並指正他人的過失，令其端正知見，以幫助世間變得更好。", a: false, page: "45、46", note: "此語強調修道者自身應建立正見以超脫世間，遠離邪見以免墮入世間輪迴，核心是內在的正見建立，而非對他人過失的觀察與指正。執著於指正他人易生煩惱，偏離修行核心，故該說法錯誤。" },
                    { type: 'TF', q: "波羅蜜是梵語，中文意義是覺有情。", a: false, page: "44、45", note: "波羅蜜的梵語意義是「到彼岸」，即超越生死輪迴的此岸，到達解脫涅槃的彼岸；「覺有情」是菩薩的含義，二者含義不同，故該說法錯誤。" },
                    { type: 'TF', q: "摩訶般若波羅蜜，不只要口念，更要心行，心口相應，方能達道。", a: true, page: "44、45", note: "摩訶般若波羅蜜的修習核心是「心行」，即內心以般若智慧觀照、不執著一切境界，僅口念而心不行，則無法契入實相。唯有心口相應，才能到達解脫彼岸，故該說法正確。" },
                    { type: 'TF', q: "「佛法在世間，不離世間覺」意指欲成無上菩提，必須從日常生活中覺照自心。", a: true, page: "45、46", note: "佛法的覺悟不在於遠離世間，而在於日常生活中時時覺照自心，不被外境迷惑。世間萬事萬物皆是修行的因緣，透過日用中的覺照，方能成就無上菩提，故該說法正確。" },
                    { type: 'TF', q: "「摩訶般若波羅密多」，其中「摩訶」是大，指心如虛空，若見一切人、惡之與善時，心中應百無所思。", a: false, page: "44、45", note: "「摩訶」（大）指心量廣大如虛空，能包容萬法，而非心中百無所思。見善惡境界時，應以般若智慧觀照其性空，不執著善惡，而非斷滅思慮，故該說法錯誤。" },
                    { type: 'TF', q: "實踐「般若波羅蜜」的方法，並非逃離日常生活，而是在行住坐卧的一切處中，保持「一直心」。", a: true, page: "45、46", note: "般若波羅蜜的實踐不在於逃離世間，而在於日用間保持「一直心」，即不偏不倚、不執善惡、覺照不間斷的心。行住坐卧中皆能保持此心，即是般若行，故該說法正確。" },
                    { type: 'TF', q: "菩提般若之智，世人本自有之；只緣心迷，不能自悟，須假眾人共修禮拜懺悔，方能見性。", a: false, page: "43、44", note: "菩提般若之智本自具足，心迷不能自悟時，需假善知識的示導，而非僅靠眾人共修禮拜懺悔。共修禮拜是方便法門，核心仍在於善知識引導下的自性覺悟，故該說法錯誤。" },
                    { type: 'TF', q: "忍辱若無般若，雖可得到端正相好的果報，但無法像佛一樣證得寂滅忍。", a: true, page: "43、46", note: "忍辱若無般若智慧，僅是世間的忍讓，能積累福德獲得相好果報，但無法超越對忍辱的執著，故不能證得佛的寂滅忍（無生法忍）。唯有以般若觀照忍辱的性空，方能證得究竟忍辱，故該說法正確。" },
                    // 選擇題
                    { type: 'MC', q: "「摩訶般若波羅蜜」的意義是：", o: ["大智慧成就無上正等正覺", "大慈悲得離苦", "大智慧到彼岸", "大智慧得證果"], a: 2, page: "44、45", note: "「摩訶」意為大，「般若」意為智慧，「波羅蜜」意為到彼岸，故「摩訶般若波羅蜜」的核心意義是「大智慧到彼岸」，即透過大智慧超越生死輪迴，到達解脫彼岸，故正確答案為③。" },
                    { type: 'MC', q: "「離道別覓道，終身不見道」提醒我們修行應當避免何種心態？", o: ["害怕犯錯而不敢修行任何法門", "不知返照自心，認為修行只要努力尋師訪道即可", "專注自己修行，不關心他人", "以上皆是"], a: 1, page: "45、46", note: "「道」即自性，此語提醒修行者道在自心，不可心外求道。②不知返照自心、僅向外尋師訪道，即是心外求道的表現，符合題意。①是執著恐懼，③是偏廢利他，皆與題意不符，故正確答案為②。" },
                    { type: 'MC', q: "關於「般若行」，以下何者為非？", o: ["以三輪體空之理布施行善", "聽經聞法，思惟法義，思而無思", "不起心不動念，一無所知", "不論何時何地，內心都保持覺照，不被愚癡蒙蔽"], a: 2, page: "43、45", note: "般若行的核心是覺照與不執著：①以三輪體空布施是般若行，②思而無思（思惟而不執著思惟）是般若行，④保持覺照不被愚癡蒙蔽是般若行。③起心不動念、一無所知是斷滅空，非般若行，故正確答案為③。" },
                    { type: 'MC', q: "六祖惠能大師解釋「般若」與一般智慧的區別，在於：", o: ["般若是從善知識而得", "般若是世人本自具足，能見諸法實相的根本智慧", "般若是神通變化力", "般若需要複雜的邏輯推理才能獲得"], a: 1, page: "43、44", note: "六祖大師強調般若為世人本自具足的根本智慧，能照見諸法實相；一般智慧多是世間的知識、分別智慧，或向外求得的技能。①般若需善知識示導顯發，非從善知識而得，故錯誤；③④與般若的內涵不符，故正確答案為②。" },
                    { type: 'MC', q: "六祖大師以何比喻生死的此岸？", o: ["風中落葉", "水中波浪", "火焰晃耀", "山峰起伏"], a: 1, page: "44、45", note: "六祖大師以水比喻心性，水中波浪比喻生死此岸（著境生滅），水的常通流比喻涅槃彼岸（離境無生滅）。波浪因風而起（著境生滅），如同生死因執著而生，故正確答案為②。" },
                    { type: 'MC', q: "有關「般若」，下列敘述何者錯誤？", o: ["生死此岸如水通流不息，涅槃彼岸萬境如如，無有生滅", "無住無去無來，即是摩訶般若波羅蜜", "三世諸佛從般若波羅蜜中出生", "一切法不離自性"], a: 0, page: "44、45", note: "①的比喻錯誤，六祖大師以水中波浪比喻生死此岸（著境生滅），以水的常通流比喻涅槃彼岸（離境無生滅），而非「生死此岸如水通流不息」。②③④皆符合般若的義理，故正確答案為①。" },
                    { type: 'MC', q: "有關「布施」，下列何者錯誤？", o: ["捨己利他，是布施的真義，這與利他為先的菩薩心行相合", "只有在般若智慧的引導下，我們才能真正發起菩提心", "無論財施、法施、無畏施，不住相，都能契悟三輪體空", "《金剛經》所說的「法施」，不管住不住相，都有無相功德"], a: 3, page: "43、46", note: "《金剛經》強調布施需不住相才能獲得無相功德，若住相布施（執著於布施者、受施者、所施物），則僅有世間福德，而非無相功德。④的說法錯誤，①②③皆正確，故正確答案為④。" },
                    { type: 'MC', q: "關於「若真修道人，不見世間過」，下列何者正確？", o: ["好好修行，不要管別人的是非對錯", "見賢思齊，見不賢而內自省", "不因別人的過失而起煩惱", "以上皆是"], a: 3, page: "45、46", note: "「不見世間過」的核心是不執著他人的過失、不因他人過失而起煩惱（③）；同時，不干涉他人是非（①），並以他人的善惡為鏡自省（②）。三者皆符合其義理，故答案為以上皆是。" },
                    { type: 'MC', q: "當與家人發生激烈爭吵時，如何運用「摩訶般若」來化解內心的瞋恨？", o: ["強迫自己壓下怒氣，不再說話，但內心依舊憤憤不平", "認為「自性本空」，所以不需要處理爭吵，任由關係惡化", "觀照內心，了知事件及情緒也是緣起性空，不取不捨", "離開現場，去找朋友抱怨家人的不是，發洩情緒"], a: 2, page: "45、46", note: "般若的核心是觀照緣起性空，不執著萬法。①壓抑情緒未斷執著，②放任關係惡化違背慈悲，④抱怨發洩增長煩惱，皆非般若之行；③觀照事件與情緒的空性，不取不捨，方能化解瞋恨，故正確答案為③。" },
                    { type: 'MC', q: "為何六波羅蜜中般若波羅蜜很重要？", o: ["三世諸佛從中出", "欲趣無上菩提，要以般若波羅蜜為前導", "以般若觀照，於一切法不取不捨，即是見性成佛道", "以上皆是"], a: 3, page: "43、46", note: "般若波羅蜜是六度的核心，三世諸佛依般若而成道（①），欲求無上菩提須以般若為前導（②），透過般若觀照不執著諸法，方能見性成佛（③）。三者皆為般若波羅蜜的重要性所在，故答案為以上皆是。" }
                ]
            },
            {
                title: `(八) 無念為宗${ytIcon('https://youtu.be/2xPbl7IlWSs')}、(九) 無相為體${ytIcon('https://youtu.be/pgJ1oa2GkT4')}、(十) 無住為本${ytIcon('https://youtu.be/dISqjfgDrRY')}`,
               
                questions: [
                    // 是非題
                    { type: 'TF', q: "要達到「無住心」的境界，可依循《金剛經》所說的三心了不可得，達到「三際托空」，心便能安住於空無的定境之中。", a: false, page: "57、58", note: "無住心的核心是不執著善惡、過去現在未來等一切境界，且保持覺性了了分明。「三際托空」若落入空無昏沉，不見覺性，則非真正的無住心。無住心是動靜皆不執著，而非僅安住空無定境，故該說法錯誤。" },
                    { type: 'TF', q: "於諸法上，念念不住，即無縛也，此是以「無住」為本。", a: true, page: "57、58", note: "無住的核心是念念不執著諸法，不被善惡、好壞、得失等境界束縛。念念不住則心無牽纏，自然解脫，故以無住為修行之本，該說法正確。" },
                    { type: 'TF', q: "小張在禪七過堂時，看到自己喜歡的油豆腐，心生貪著，多吃幾塊。然而，他只要之後趕快回到禪堂用功，不打妄想，仍可視為符合「無念為宗」的修行宗旨。", a: false, page: "47、48", note: "無念為宗的核心是「於諸境上，心不染著」，即面對境界時不起貪瞋痴等妄念。小張心生貪著並順著貪念行事，已違背無念的宗旨，事後補修無法彌補當下的染著，故該說法錯誤。" },
                    { type: 'TF', q: "迷人求生淨土，悟人自淨其心。所以佛言：「隨其心淨即佛土淨。」所以只要心清淨，什麼都可以不管，依然是淨土世界。", a: false, page: "53、54", note: "心淨即佛土淨強調心念的核心作用，但並非「什麼都可以不管」。修行需內淨其心，外修萬善細行，事理不二，若放棄事相修行，心的清淨也難以持久，故該說法錯誤。" },
                    { type: 'TF', q: "《心經》裡面的「照見五蘊皆空」的「見」是指「眼睛看見」。", a: false, page: "49", note: "《心經》中「照見五蘊皆空」的「見」是般若的契悟與觀照，即透過智慧了悟五蘊的空性本質，而非肉體眼睛的視覺作用，故該說法錯誤。" },
                    { type: 'TF', q: "惟覺安公老和尚開示：「離相，並不是離開世間，而是不執著一切相。」", a: true, page: "53、54", note: "無相的核心是不執著世間的種種相狀，而非逃避世間環境。在世間萬事中不執著於好壞、善惡、得失等相，即是離相，故該說法正確。" },
                    { type: 'TF', q: "六祖大師說「外離一切相，名為無相」，並非否定這個相，而是要「於相而離相」，即使在忙碌事務中，不著一切相，也能證得無相的心體。", a: true, page: "53、54", note: "無相並非否定現象的存在，而是不執著於現象的實有自性。在忙碌的事務中，雖面對種種相狀，但心不被其牽縛，即是「於相而離相」，能證得無相的心體，故該說法正確。" },
                    { type: 'TF', q: "無念是禪宗法門的根本，意思是心中沒有任何念頭和想法。", a: false, page: "47、48", note: "無念並非沒有任何念頭，而是「於諸境上，心不染著」，即念頭起時不執著、不攀緣，且保持覺性了了分明。若心中無任何念頭，落入無記空或昏沉，則非真正的無念，故該說法錯誤。" },
                    // 選擇題
                    { type: 'MC', q: "下列敘述何者為非？", o: ["無念者，無者無二相，無諸塵勞之心。念者念真如本性", "無念者，即百物不思，念盡除却", "悟無念法者，萬法盡通", "佛的心是無念無住"], a: 1, page: "47、48", note: "①說明無念是無塵勞妄念、念真如本性，正確；②將無念解為「百物不思」，是斷滅空，非無念的真義，錯誤；③悟無念法者能通達萬法，正確；④佛心無念無住，正確。故正確答案為②。" },
                    { type: 'MC', q: "小明正在學習「知而不著」的智慧，當他在市場中看見一件自己欣賞的珍貴藝術品時，應當如何思惟？", o: ["雖然喜歡，但避免繼續欣賞，以免生起妄念", "清楚知道該藝術品的珍貴，知道如何善用，但心不起貪著", "觀「凡所有相，皆是虛妄」之理，否定其藝術價值", "立刻買下它，供養三寶，才能增添功德"], a: 1, page: "48、54", note: "「知而不著」是清楚了知境界的存在，卻不心生貪著。①逃避境界非覺照，③否定價值是執空，④執著功德是著相，皆非「知而不著」；②知其珍貴而不貪著，符合無相、無念的義理，故正確答案為②。" },
                    { type: 'MC', q: "關於「無住」的正確理解是？", o: ["「住」即是達到「三際托空」的境界", "雖然不住惡念，但仍須常住善念，以累積功德資糧", "「無住」即是對善惡兩者都不要執著", "「無住」是最高的境界，所以不必再修任何加行或轉化習氣"], a: 2, page: "57、58", note: "①「三際托空」若無覺照則非無住，錯誤；②常住善念仍是執著，不符合無住義，錯誤；③無住是不執著善惡兩邊，正確；④無住需透過加行轉化習氣才能達到，錯誤。故正確答案為③。" },
                    { type: 'MC', q: "小明今年開始參與精舍護法會運作，應如何努力，才能符合「無相為體」的道理？", o: ["為了累積更多福德，拚命增加發心時數", "避免參加護法會的餐敘，以免心生攀緣", "應保持內心謙下，並思惟觀照三輪體空之理", "以上皆非"], a: 2, page: "53、54", note: "①執著福德數量是著相，②逃避餐敘是執空，皆不符合無相義；③保持謙下、觀照三輪體空（不執著發心者、受施者、所發之心），即是「於相而離相」，符合無相為體的道理，故正確答案為③。" },
                    { type: 'MC', q: "要達到無住心，可以先修加行，轉化習氣，以下何者為非？", o: ["生處轉熟：將平時生疏的善法、善念，不斷實踐，轉為熟悉", "熟處轉生：將平常熟悉的惡法、惡念轉為生疏", "直接住在不動的境界", "思惟觀照三心了不可得"], a: 2, page: "57、58", note: "①②是轉化習氣的加行方法，正確；③直接住在不動境界，易落入無記空，非無住心的修法，錯誤；④思惟三心不可得是觀照無住的重要方法，正確。故正確答案為③。" },
                    { type: 'MC', q: "達磨祖師對梁武帝說「實無功德」的原因為何？", o: ["梁武帝所做的善事都是錯誤的", "功德只能從禪定中得，不從行善中得", "梁武帝執著善法，所作為求福，而非法身功德", "達磨祖師主張不必行善"], a: 2, page: "53、54", note: "功德分為世間福德與法身功德，梁武帝造寺度僧是行善，但執著於「我有功德」，所求為世間福報，非法身功德（不執著的無相功德）。①④否定行善，錯誤；②割裂行善與功德，錯誤；③點明執著求福的核心問題，正確。故正確答案為③。" },
                    { type: 'MC', q: "為了在道場當中修行能夠「離相」，該如何做？", o: ["不要跟人講話，以免「著相」", "當師父稱讚自己的時候，就躲起來，才能「離相」", "學習「惡事自向己，好事與他人」", "反正努力做自己就好了，一切都不用管"], a: 2, page: "54、56", note: "①②逃避境界是執空，④放縱自如是不覺照，皆非離相；③不執著於善名、不推諉惡事，心不被好壞、稱譏所縛，即是離相的修行，故正確答案為③。" },
                    { type: 'MC', q: "六祖大師說：「若只百物不思，一念絕即死，是為大錯」，意義為何？", o: ["修行必須完全停止思考，否則無法入定", "斷滅一切念頭會落入無記空，失去覺性", "修無念時必須強迫自己不接觸境界", "念頭越少越好，越接近真如"], a: 1, page: "47、48", note: "六祖大師指出，無念非斷滅念頭。①主張停止思考，與經義相反；②點明斷滅念頭會落入無記空，失去覺性，是大錯，正確；③逃避境界非無念修法，錯誤；④執著念頭多少，仍有分別，錯誤。故正確答案為②。" },
                    { type: 'MC', q: "有關「無念」，以下何者為非？", o: ["於念而無念", "於諸境上，心不染", "看到境界，無感", "不於境上生心"], a: 2, page: "47、48", note: "①於念而不執念，是無念真義，正確；②心不被境界染著，是無念的核心，正確；③看到境界無感，是麻木或無記空，非無念，錯誤；④不於境上生貪瞋痴等妄心，是無念的修行，正確。故正確答案為③。" }
                ]
            }
        ];

        let currentTopicIdx = 0;
        let userProgress = {};

        function initQuiz() {
            const selector = document.getElementById('topicSelector');
            currentTopicIdx = parseInt(selector.value);
            renderQuestions();
            updateStats();
        }

        function changeTopic() {
            initQuiz();
            window.scrollTo({top:0, behavior:'smooth'});
        }

        function renderQuestions() {
            const data = quizData[currentTopicIdx];
            // 標題支援 HTML 以顯示連結
            document.getElementById('topicTitle').innerHTML = data.title;
            
            // 處理影片渲染
            const vc = document.getElementById('videoContainer');
            vc.innerHTML = ''; // 清空舊影片

            if (data.videos && data.videos.length > 0) {
                data.videos.forEach(v => {
                    const wrapper = document.createElement('div');
                    wrapper.className = "bg-white p-3 rounded-2xl shadow-sm border border-indigo-100";
                    wrapper.innerHTML = `
                        <div class="mb-2 font-bold text-indigo-800 text-sm flex items-center">
                            <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                            ${v.title}
                        </div>
                        <div class="relative w-full aspect-video rounded-xl overflow-hidden bg-slate-100">
                            <iframe 
                                class="absolute top-0 left-0 w-full h-full"
                                src="https://www.youtube.com/embed/${v.id}" 
                                title="${v.title}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    `;
                    vc.appendChild(wrapper);
                });
            }

            const tfArea = document.getElementById('tfQuestionsArea');
            const mcArea = document.getElementById('mcQuestionsArea');
            const tfSection = document.getElementById('tfSection');
            const mcSection = document.getElementById('mcSection');
            
            tfArea.innerHTML = '';
            mcArea.innerHTML = '';
            
            let tfCount = 0;
            let mcCount = 0;

            data.questions.forEach((q, idx) => {
                const card = document.createElement('div');
                card.className = "quiz-card bg-white rounded-2xl shadow-sm p-6 mb-4 border border-slate-200/60";
                
                let localIdx = (q.type === 'TF') ? ++tfCount : ++mcCount;

                let html = `
                    <div class="flex mb-4">
                        <span class="w-7 h-7 flex items-center justify-center bg-indigo-600 text-white font-black rounded-lg text-xs mr-3 shrink-0 shadow-md">
                            ${localIdx}
                        </span>
                        <h3 class="text-lg font-bold text-slate-800 leading-relaxed">${q.q}</h3>
                    </div>
                    <div id="options-${idx}" class="grid grid-cols-1 gap-2">
                `;

                if (q.type === 'TF') {
                    html += `
                        <button onclick="checkAnswer(${idx}, true)" id="btn-${idx}-true" class="option-btn group">
                            <span class="w-8 h-8 flex items-center justify-center border-2 border-green-500 text-green-500 rounded-full mr-4 text-sm font-black group-hover:bg-green-500 group-hover:text-white transition-all">○</span>
                            <span class="font-bold">正確 (是)</span>
                        </button>
                        <button onclick="checkAnswer(${idx}, false)" id="btn-${idx}-false" class="option-btn group">
                            <span class="w-8 h-8 flex items-center justify-center border-2 border-red-500 text-red-500 rounded-full mr-4 text-sm font-black group-hover:bg-red-500 group-hover:text-white transition-all">×</span>
                            <span class="font-bold">錯誤 (否)</span>
                        </button>
                    `;
                } else {
                    q.o.forEach((opt, oIdx) => {
                        html += `
                            <button onclick="checkAnswer(${idx}, ${oIdx})" id="btn-${idx}-${oIdx}" class="option-btn group">
                                <span class="w-8 h-8 flex items-center justify-center bg-slate-100 text-slate-500 rounded-lg mr-4 text-xs font-black group-hover:bg-indigo-600 group-hover:text-white transition-all">${oIdx + 1}</span>
                                <span class="flex-1 font-medium">${opt}</span>
                            </button>
                        `;
                    });
                }
                
                html += `</div><div id="feedback-${idx}" class="mt-3 hidden"></div>`;
                card.innerHTML = html;
                
                if (q.type === 'TF') tfArea.appendChild(card);
                else mcArea.appendChild(card);
                
                const saved = userProgress[`${currentTopicIdx}_${idx}`];
                if (saved) showResultUI(idx, saved.userChoice, saved.correct);
            });

            tfSection.classList.toggle('hidden', tfCount === 0);
            mcSection.classList.toggle('hidden', mcCount === 0);
        }

        function checkAnswer(qIdx, userChoice) {
            const q = quizData[currentTopicIdx].questions[qIdx];
            const isCorrect = (userChoice === q.a);

            // 更新記錄，只有答對時才鎖定狀態
            if (isCorrect) {
                userProgress[`${currentTopicIdx}_${qIdx}`] = { 
                    answered: true, 
                    correct: true, 
                    userChoice: userChoice 
                };
            }

            showResultUI(qIdx, userChoice, isCorrect);
            updateStats();
        }

        function showResultUI(qIdx, userChoice, isCorrect) {
            const feedback = document.getElementById(`feedback-${qIdx}`);
            const buttons = document.getElementById(`options-${qIdx}`).getElementsByTagName('button');
            const q = quizData[currentTopicIdx].questions[qIdx];
            
            // 清除該題所有按鈕的樣式
            for (let btn of buttons) {
                btn.classList.remove('correct', 'incorrect');
                if (isCorrect) btn.disabled = true; 
            }

            const activeBtn = document.getElementById(`btn-${qIdx}-${userChoice}`);
            if (activeBtn) {
                let statusHtml = '';
                if (isCorrect) {
                    activeBtn.classList.add('correct');
                    statusHtml = `<div class="p-3 bg-emerald-50 text-emerald-700 rounded-xl flex items-center border border-emerald-100"><span class="mr-2">✨</span> <span class="font-bold">✨ 答對了！隨喜讚嘆。</span></div>`;
                } else {
                    activeBtn.classList.add('incorrect');
                    const correctLabel = q.type === 'TF' ? (q.a ? '正確(○)' : '錯誤(×)') : `選項 (${q.a + 1})`;
                    statusHtml = `<div class="p-3 bg-rose-50 text-rose-700 rounded-xl border border-rose-100"><span class="font-bold text-lg mb-1 block underline">再試試看，這念心要作主。</span> 正確答案為：<span class="underline font-black">${correctLabel}</span></div>`;
                }

                // 新增：講義頁碼與參考註解區塊
                // 無論答對或答錯，只要作答後就會顯示
                const noteHtml = `
                    <div class="note-box mt-3 p-4 bg-indigo-50/50 rounded-xl border border-indigo-100 text-sm text-slate-700 leading-relaxed">
                        <div class="font-bold text-indigo-800 mb-2 border-b border-indigo-200 pb-1 inline-block">
                            📖 講義頁碼：${q.page}
                        </div>
                        <div class="text-justify">
                            <span class="font-bold text-indigo-900 bg-indigo-100 px-1 rounded">【參考註解】</span>
                            <span class="ml-1">${q.note}</span>
                        </div>
                    </div>
                `;

                feedback.innerHTML = statusHtml + noteHtml;
                feedback.classList.remove('hidden');
            }
        }

        function updateStats() {
            const data = quizData[currentTopicIdx];
            let correctCount = 0;
            data.questions.forEach((_, idx) => {
                const prog = userProgress[`${currentTopicIdx}_${idx}`];
                if (prog && prog.correct) correctCount++;
            });
            document.getElementById('scoreDisplay').innerText = correctCount;
            document.getElementById('totalDisplay').innerText = data.questions.length;
            const rate = data.questions.length > 0 ? Math.round((correctCount / data.questions.length) * 100) : 0;
            document.getElementById('completionRateTop').innerText = `完成度 ${rate}%`;
        }

        function resetCurrentTopic() {
            if (confirm("確定要清除本主題的作答記錄嗎？")) {
                const data = quizData[currentTopicIdx];
                data.questions.forEach((_, idx) => delete userProgress[`${currentTopicIdx}_${idx}`]);
                renderQuestions();
                updateStats();
            }
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
